general:
    seed:               703   # initialize the random number generator
    verbose:            0     # 0 is quiet, 1 is verbose, 2 is very verbose

    files: # This will change to "paths" in a future version
        photFile:       "hyades/Hyades.UBV.phot"
        outputFileBase: "hyades/Mcmc"
        modelDirectory: "base-models/"
        scatterFile:    ""    # Empty string.  This is primarily a CLI option

    main_sequence:
        msRgbModel:     2     # 0 = Girardi, 1 = Chaboyer-Dotter w/He sampling, 2 = Yale-Yonsei, 3 = Old (jc2mass) DSED, 4 = New DSED

    white_dwarfs:
        wdModel:        1     # 0 = Wood, 1 = Montgomery, 2 = Althaus, 3 = Renedo
        M_wd_up:        8.0   # The maximum mass for a WD-producing star
        ifmr:           1     # 0 = Weidemann, 1 = Williams, 2 = Salaris lin, 3 = Salaris pw lin, 4+ = tunable

    brown_dwarfs:
        bdModel:        1     # 0 = None, 1 = Baraffe

    cluster:
        priors:
            means:
                Fe_H:        0.07
                distMod:     0.0
                Av:          0.009
                Y:           0.29
                carbonicity: 0.38 # Good default value, per Mike Montgomery

            sigmas:
                Fe_H:        0.05
                distMod:     0.05
                Av:          0.006
                Y:           0.0
                carbonicity: 0.0

        starting:
            Fe_H:        0.07
            distMod:     0.0
            Av:          0.009
            Y:           0.29
            carbonicity: 0.5
            logClusAge:  8.796

        minMag:         0.0   # these variables can be used to read a subset of the photometry
        maxMag:         30.0
        index:          0     # with 0 being the first filter in the dataset

makeIsochrone:
    # No makeIsochrone-specific settings yet

scatterCluster:
     brightLimit:       0     # apparant mags, can remove bright stars, e.g. RGB
     faintLimit:        30    # apparant mags, can remove faint stars, e.g. faint MS and WDs
     relevantFilt:      0     # 0=bluest band available
     limitS2N:          1     # use to remove objects with overly low signal-to-noise
     exposures: # exposure times in hours
         U:       1
         B:       1
         V:       1
         R:       1
         I:       1
         J:       1
         H:       1
         K:       1
         UVf275w: 1
         UVf336w: 1
         UVf438w: 1
         F606W:   1
         F814W:   1

makeCMD:
    # No makeCMD-specific settings yet

mpiMcmc:
    stage2IterMax:      2000
    stage3Iter:         1000
    runIter:            10000
    thin:               1

    # Adaptive burnin parameters
    # To duplicate the pre-adaptive behaviour, set
    # adaptive:
    #     bigStepIter:    0
    #     trialIter:      2000  # Same as burnIter
    #
    # To duplicate big-step only burnin, set
    # adaptive:
    #     bigStepIter:    2000
    #     trialIter:      2000
    adaptive:
        bigStepIter:    100
        trialIter:      100

    stepSizes:
        age:            0.005
        Fe_H:           0.005
        distMod:        0.005
        Av:             0.002
        Y:              0.002
        carbonicity:    0.001
        ifmrIntercept:  0.01
        ifmrSlope:      0.008
        ifmrQuadCoef:   0.008

multiPopMcmc:
    YA_start:           0.2467
    YB_start:           0.33

    YA_lo:              0.20
    YA_hi:              0.30
    YB_hi:              0.40

    lambdaStep:         0.001

sampleWDMass:
    # No sampleWDMass-specific settings yet

sampleMass:
    deltaMass:          0.0005
    deltaMassRatio:     0.001

simCluster:
    nStars:             100
    percentBinary:      0     # percent binaries (drawn randomly)
    percentDB:          0     # percent of WDs that have He atmospheres (drawn randomly)
    nFieldStars:        0
    nBrownDwarfs:       0
