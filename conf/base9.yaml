general:
    seed : 73    # controls seed, and thereby the random number generator
    ifmr : 1     # 0 = Weidemann, 1 = Williams, 2 = Salaris lin, 3 = Salaris pw lin, 4+ = tunable

    main_sequence:
        filterSet : 0    # 0 = UBVRIJHK, 1 = ACS, 2 = SDSS + JHK
        rgbModel  : 2    # 0 = Girardi, 1 = Chaboyer-Dotter w/He sampling, 2 = Yale-Yonsei, 3 = DSED

    white_dwarfs:
        filterSet   : 1    # 0 = Wood, 1 = Montgomery
        carbonicity : 0.7

    brown_dwarfs:
        filterSet : 1    # 0 = None, 1 = Baraffe

    cluster:
        Fe_H      : 0.07
        Fe_HSigma : 0.05

        distMod      : 0.0
        distModSigma : 0.05

        Av      : 0.009
        AvSigma : 0.006

        Y      : 0.29
        YSigma : 0.0

        logClusAge : 8.796

        minMag : 0.0
        maxMag : 25.0
        index  : 2    #with 0 being the first filter in the dataset

    photFile: "hyades/Hyades.UBV.phot"
    outputDir: "hyades/" # ["hyades/Mcmc.a", $logClusAge, ".s", $seed, ".m", $msRgbModels, ".maxMag", $maxMag, ".modSigma", $distModSigma, ".res"]

makeIsochrone:
    # No makeIsochrone-specific settings yet

scatterCluster:
    # No scatterCluster-specific settings yet

makeCMD:
    # No makeCMD-specific settings yet

mpiMcmc:
    burnIter   : 2000
    maxIter    : 10000

